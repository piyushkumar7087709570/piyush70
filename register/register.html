<body>
  <div class="form-box">

   <div id="btn"></div>

</form>

<form id="login" class="input-group">

<input type="checkbox" class="check-box" ><span>Rember Password</span>
<button tupe="Submit" class="submit-btn">Log In</button>
</form>

</div>

<script>
 var x= document.getElementById("register");
 var y= document.getElementById("login");
 var z= document.getElementById("btn");


function login(){
 x.style.left= "-400px";
 y.style.left= "50px";
 z.style.left= "110px";
}
function register(){
 x.style.left= "50px";
 y.style.left= "-400px";
 z.style.left= "0px";
 }



</script>
